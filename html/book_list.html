<!-- templates/book_list.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Book List</h1>
    <ul class="book-list">
        {% for book in books %}
        <li class="book-item">
            <h2>{{ book.title }}</h2>
            <p>By {{ book.author }}</p>
            <p>Published in {{ book.publication_year }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
